<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  
  <body>
    <div class="formcontainer">
      <div class="tabs">
        <button class="login">LOGIN</button>
      </div>
      <form class="form">
        <input class="input" type="text" placeholder="Username" />
        <input
          class="input"
          type="text"
          id="phone"
          placeholder="Phone number"
        />
        <button class="create" type="button" onclick="sendOTP()">
          REGISTER
        </button>
      </form>
    </div>

    <div class="container">
      <div class="icon">
        <img src="check.png" />
      </div>
      <h4>Enter the One-Time Password! (OTP)</h4>
      <form>
        <div class="form-group">
          <input type="number" />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
          <input type="number" disabled />
        </div>
        <button class="active">Verify Code</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
